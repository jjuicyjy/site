<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div id="includedContent"></div>

<div class="container">
    <form id="formSignIn">
        <div class="form-group row">
            <label for="numberPhone" class="col-sm-2 col-form-label">Номер телефона</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="numberPhone" placeholder="Номер телефона" name="numberPhone">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Пароль</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="signIn">Войти</button>
            </div>
        </div>
    </form>
</div>

<script>
    function getFormData(form){
        var unindexed_array = form.serializeArray();
        var indexed_array = "{";

        $.map(unindexed_array, function(n, i){
            if (n["name"] != "numberPhone")
                indexed_array += "\",";
            indexed_array += "\"" + [n["name"]] + "\": \"" + n["value"];
        });
        indexed_array += "\"}";
        return indexed_array;
    }
</script>
<script>
    $('#signIn').on('click', function () {
        console.log(1);
        var data = getFormData($("#formSignIn"));
        console.log(data);
        $.ajax({
            type: 'POST',
            url: '/user/signIn',
            data: data,
            contentType: "application/json",
            dataType:"json",
            success: console.log(1),
            error: console.log(0)
        });
    });
</script>


<script>
    $("#includedContent").load("navigation.html");
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
